<!DOCTYPE html>

<html>
    <head>
        <title>Pop-Up Translate Settings</title>
        <link rel="stylesheet" type="text/css" href="css/settings.css">
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <script type="text/javascript" src="js/settings.js"></script>
    </head>

    <body>
        <div id="top-bar">
            <div id="header">
                <span id="title-top" class="title-part">Pop-Up</span>
                <span id="title-bottom" class="title-part">Translate</span>
            </div>
        </div>
        <div id="content-site">
            <ul id="navigation">
                <li id="general-tab">
                    <div class="tab-border">
                        <div class="tab-edge-highlight">
                            <div class="tab-title">General</div>
                        </div>
                    </div>
                </li>
                <li id="appearence-tab">
                    <div class="tab-border">
                        <div class="tab-edge-highlight">
                            <div class="tab-title">Appearence</div>
                        </div>
                    </div>
                </li>
                <li id="about-tab">
                    <div class="tab-border">
                        <div class="tab-edge-highlight">
                            <div class="tab-title">About</div>
                        </div>
                    </div>
                </li>
            </ul>

            <div id="content">
                <div id="general" class="settings-screen">
                    <h1>Shortcuts</h1>
                    <hr>
                    <div id="shortcut-container"></div>
                    <a id="add-shortcut-button" class="common-button">
                        <span class="button-edge-highlight">Add</span>
                    </a>
                </div>

                <div id="appearence" class="settings-screen" style="display: none;">
                    
                </div>

                <div id="about" class="settings-screen" style="display: none;">
                    
                </div>

                <div id="statusbar">
                    <a id="save-button" class="common-button">
                        <span class="button-edge-highlight">Save</span>
                    </a>
                    <span id="save-status">Settings saved</span>
                </div>
            </div>
        </div>
    </body>
</html>
